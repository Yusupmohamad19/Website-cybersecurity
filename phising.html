<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        button {
            background: blue;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            background: #ddd;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="showData()">Login</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function showData() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            
            if (username && password) {
                document.getElementById("result").style.display = "block";
                document.getElementById("result").innerHTML = "<strong>Username:</strong> " + username + "<br><strong>Password:</strong> " + password;
            } else {
                alert("Harap isi username dan password");
            }
        }
    </script>
</body>
</html>
